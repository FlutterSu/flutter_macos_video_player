name: video_player_macos
description: macOS implementation of the video_player plugin.
version: 0.0.1
homepage: https://github.com/flutter/plugins/tree/master/packages/video_player/video_player_macos


flutter:
  plugin:
    implements: video_player
    platforms:
      macos:
        pluginClass: FLTVideoPlayerPlugin

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  video_player_platform_interface: ^5.1.1

dev_dependencies:
  pedantic: ^1.10.0
